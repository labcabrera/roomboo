spring:
  profiles:
    #active: local
    active: local,unsecured
    #active: local,unsecured,force-initialization
  application:
    name: roomboo
  jackson:
    default-property-inclusion: non_null

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    org.lab.roomboo: DEBUG
    org.springframework: INFO
    springfox: WARN

server:
  port: ${PORT:8080}
    
app:
  env:
    jwt:
      authorization:
        path: /auth
      secret: changeit
      expiration: 180
    initialization:
      force: false
    mail:
      enabled: false      
    token:
      reserve:
        expiration: 1440
        redirect-uri: https://www.google.com/?q=roomboo
    security:
      unsecured:
        paths: /swagger-ui.html,/v2/api-docs,/swagger-resources/**,/webjars/**,/v1/booking/accept/**
---
spring:
  profiles: local
  data:
    mongodb:
      uri: mongodb://${ENV_MONGO_HOST:localhost}/roomboo
---
spring:
  profiles: unsecured
  autoconfigure:
    exclude: org.lab.roomboo.jwt.RoombooJwtAutoconfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
---
spring:
  profiles: mail
app:
  env:
    mail:
      enabled: true
      smtp:
        username: ${ENV_SMTP_USERNAME:undefined}
        password: ${ENV_SMTP_PASSWORD:undefined}
        host: ${ENV_SMTP_HOST:smtp.gmail.com}
        port: ${ENV_SMTP_PORT:587}
        debug: false

---
spring:
  profiles: force-initialization
app:
  env:
    initialization:
      force: true
---
spring:
  profiles: live
logging:
  level:
    org.lab.roomboo: WARN
    org.springframework: WARN
    org.apache: WARN
    org.mongodb: WARN
    springfox: WARN
    